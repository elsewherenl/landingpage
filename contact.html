    <div class="contact-container">
        <h1 class="page-title">Get in touch</h1>
        <p class="page-subtitle">Interested in acquiring works, artist collaborations, or have questions about our collection? We'd love to hear from you.</p>

        <div class="form-wrapper">

        <form class="contact-form" action="https://formspree.io/f/meorqelp" method="POST">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">Select...</option>
                    <option value="acquisition">Acquire a Work</option>
                    <option value="collaboration">Artist Collaboration</option>
                    <option value="press">Press Enquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send</button>
        </form>
        </div>
    </div>
