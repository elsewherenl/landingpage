    <style>
        :root {
            --cream-bg: #F3EFE9;
            --deep-charcoal: #2C2C2C;
            --warm-gray: #8A8580;
            --warm-off-white: #FDFCF8;
            --biscuit-gold: #D6B370;
            --terracotta-red: #95392E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--cream-bg);
            color: var(--deep-charcoal);
            overflow-x: hidden;
            line-height: 1.5;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(243, 239, 233, 0.92); /* softer paper feel */
            backdrop-filter: blur(8px); /* reduced blur */
            border-bottom: none; /* remove hard UI divider */
            z-index: 1000;
            padding: 1.5rem 0;
        }

        .header-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            font-weight: 500; /* slightly lighter */
            color: var(--deep-charcoal);
            text-decoration: none;
            letter-spacing: 0.06em;
            text-transform: lowercase;
            cursor: pointer;
            transition: opacity 0.3s ease, letter-spacing 0.3s ease;
        }

        .logo:hover {
            opacity: 1;
            letter-spacing: 0.06em;
            transform: none;
        }

        .nav-menu {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-menu a {
            text-decoration: none;
            color: rgba(44,44,44,0.75);
            font-weight: 300;
            font-size: 1.05rem;
            letter-spacing: 0.04em;
            border-bottom: none;
            transition: opacity 0.3s ease, color 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.5;
            color: var(--deep-charcoal);
        }

        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 7.25rem 3rem 2rem 3rem;
        }

        .page-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.1rem;
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--deep-charcoal);
            letter-spacing: -0.02em;
        }
        @media (min-width: 1280px) {
            .page-title {
                font-size: 2.2rem;
                line-height: 1.25;
                letter-spacing: -0.015em;
            }
        }

        .page-subtitle {
            font-size: 1rem;
            font-weight: 300;
            color: var(--warm-gray);
            margin-bottom: 3rem;
        }

        .ig-handle {
            color: var(--biscuit-gold);
            text-decoration: none;
            transition: opacity 0.25s ease, color 0.25s ease;
        }

        .ig-handle:hover {
            color: var(--deep-charcoal);
            opacity: 0.6;
        }

        /* 2x2 Grid Layout */
        .instagram-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .instagram-post {
            width: 100%;
        }

        .post-image {
            width: 100%;
            height: 600px;
            background: white;
            padding: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            will-change: transform;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .post-image:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .post-image img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
            object-fit: contain;
        }

        .image-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 2rem;
            text-align: left;
        }

        .post-image:hover .image-overlay {
            opacity: 1;
        }

        .overlay-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            color: var(--warm-off-white);
            margin-bottom: 0.2rem;
            text-align: left;
            text-transform: none;
        }

        .overlay-artist {
            font-size: 0.95rem;
            font-weight: 300;
            color: var(--biscuit-gold);
            text-align: left;
        }

        .post-info {
            display: none;
            text-align: left;
            margin-top: 0.4rem;
            padding: 0;
            min-height: auto;
        }

        .post-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.1rem;
            color: var(--deep-charcoal);
            text-transform: none;
            letter-spacing: 0.02em;
            text-align: left;
        }

        .post-handle {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--warm-gray);
            margin-bottom: 0;
            text-align: left;
        }

        .post-caption {
            font-size: 0.95rem;
            font-weight: 300;
            color: var(--warm-gray);
            line-height: 1.6;
            margin-bottom: 0.8rem;
            text-align: center;
        }

        .post-link {
            font-size: 0.9rem;
            color: var(--deep-charcoal);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-block;
        }

        .post-link:hover {
            color: var(--biscuit-gold);
            border-bottom: 1px solid var(--biscuit-gold);
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-content {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .fullscreen-caption {
            color: var(--warm-off-white);
            text-align: center;
            margin-top: 1.5rem;
            max-width: 700px;
            padding: 0 1rem;
            max-height: 20vh;
            overflow-y: auto;
        }

        .fullscreen-caption .caption-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.05rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            margin-bottom: 0.35rem;
            text-transform: none;
        }

        .fullscreen-caption .caption-artist {
            font-size: 0.95rem;
            font-weight: 300;
            margin-bottom: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--biscuit-gold);
        }

        .fullscreen-caption .caption-artist a {
            color: var(--biscuit-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.25s ease, color 0.25s ease;
        }

        .fullscreen-caption .caption-artist a:hover {
            color: var(--warm-off-white);
            opacity: 0.85;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fullscreen-caption .caption-artist svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .fullscreen-caption .caption-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--warm-gray);
            text-align: center;
        }

        .close-modal {
            position: fixed;
            top: 0;
            right: 0;
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.75);
            width: 50px;
            height: 50px;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: background 0.2s ease;
            z-index: 10001;
        }

        .close-modal:hover {
            background: rgba(149, 57, 46, 0.9);
        }

        .fullscreen-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 0;
            font-size: 1.75rem;
            color: white;
            cursor: pointer;
            transition: background 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            line-height: 1;
            padding: 0;
            z-index: 10002;
        }

        .fullscreen-nav:hover {
            background: rgba(149, 57, 46, 0.85);
            transform: translateY(-50%);
        }

        .fullscreen-prev {
            left: 1rem;
        }

        .fullscreen-next {
            right: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 0;
            }
            .header-container {
                padding: 0 1.5rem;
                flex-direction: column;
                gap: 0.75rem;
                align-items: center;
            }
            .logo {
                text-align: center;
                width: 100%;
                margin-bottom: 0;
            }
            .nav-menu {
                gap: 2rem;
                justify-content: center;
                width: 100%;
                margin-top: 0;
            }
            .main {
                padding: 10rem 1.5rem 3rem 1.5rem;
                text-align: center;
            }
            .page-title {
                font-size: 1.9rem;
                margin-bottom: 0.75rem;
                margin-top: 0;
                text-align: center;
            }
            .page-subtitle {
                margin-bottom: 3rem;
                text-align: center;
            }
            .instagram-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            .image-overlay {
                display: none !important;
            }
            .post-info {
                display: block;
                text-align: left;
                margin-top: 0.4rem;
                padding: 0;
                min-height: auto;
            }
            .fullscreen-caption {
                margin-top: 1rem;
                max-height: 25vh;
            }
            .fullscreen-nav {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            .close-modal {
                width: 40px;
                height: 40px;
            }
            .fullscreen-prev {
                left: 0;
            }
            .fullscreen-next {
                right: 0;
            }
        }

        @media (max-width: 480px) {
            .main {
                padding: 9rem 1.5rem 3rem 1.5rem;
            }
            .logo {
                font-size: 1.8rem;
            }
            .nav-menu {
                gap: 1.5rem;
            }
            .nav-menu a {
                font-size: 1rem;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--warm-gray);
        }

        /* Loading skeleton animation for faster perceived load */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .post-image img[loading="lazy"] {
            min-height: 400px;
            background: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">elsewhere collective</a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="about.html">About</a></li>
                    <li><a href="spotlight.html">Spotlight</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main fade-in">
        <h1 class="page-title">Spotlight</h1>
        <p class="page-subtitle">A selection of posts from our Instagram feed <a href="https://www.instagram.com/elsewhere___collective/" target="_blank" class="ig-handle" rel="noopener">@elsewhere___collective</a> </p>

        <div id="instagram-grid" class="instagram-grid">
            <div class="loading">Loading posts...</div>
        </div>
    </main>

    <div class="fullscreen-modal" id="fullscreenModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <button class="fullscreen-nav fullscreen-prev" onclick="showPrevious()">‹</button>
        <button class="fullscreen-nav fullscreen-next" onclick="showNext()">›</button>
        <div class="fullscreen-content">
            <img id="fullscreenImage" class="fullscreen-image" src="" alt="">
            <div class="fullscreen-caption" id="fullscreenCaption">
                <div class="caption-title" id="captionTitle"></div>
                <div class="caption-artist" id="captionArtist"></div>
                <div class="caption-text" id="captionText"></div>
            </div>
        </div>
    </div>

    <script>
        let instagramPosts = [];
        let currentFullscreenIndex = 0;

        // Load Instagram posts from JSON
        async function loadInstagramPosts() {
            try {
                const response = await fetch('instagram-feed.json');
                const data = await response.json();

                // Sort posts by timestamp (newest first)
                // Parse DD/MM/YYYY format correctly
                instagramPosts = data.posts.sort((a, b) => {
                    const parseDate = (dateStr) => {
                        const [day, month, year] = dateStr.split('/');
                        return new Date(year, month - 1, day);
                    };
                    return parseDate(b.timestamp) - parseDate(a.timestamp);
                });

                renderPosts();
            } catch (error) {
                document.getElementById('instagram-grid').innerHTML =
                    '<div class="loading">Error loading posts. Please check instagram-feed.json file.</div>';
                console.error('Error loading Instagram posts:', error);
            }
        }

        // Render posts to the grid (show only 12 most recent)
        function renderPosts() {
            const grid = document.getElementById('instagram-grid');

            if (instagramPosts.length === 0) {
                grid.innerHTML = '<div class="loading">No posts found.</div>';
                return;
            }

            // Only show 12 most recent posts for faster loading
            const postsToShow = instagramPosts.slice(0, 12);

            grid.innerHTML = postsToShow.map((post, index) => `
                <article class="instagram-post">
                    <div class="post-image" onclick="openFullscreen(${index})">
                        <img src="${post.cloudinary_cropped_url || post.cloudinary_url || post.image_url}" alt="${post.title || post.caption.substring(0, 50)}" loading="lazy" decoding="async">
                        <div class="image-overlay">
                            <div class="overlay-title">${post.title || 'Untitled'}</div>
                            <div class="overlay-artist">${post.artist || ''}</div>
                        </div>
                    </div>
                    <div class="post-info">
                        <div class="post-title">${post.title || 'Untitled'}</div>
                        <div class="post-handle">${post.artist || ''}</div>
                    </div>
                </article>
            `).join('');
        }

        // Open fullscreen modal
        function openFullscreen(index) {
            currentFullscreenIndex = index;
            const post = instagramPosts[currentFullscreenIndex];

            document.getElementById('fullscreenImage').src = post.cloudinary_cropped_url || post.cloudinary_url || post.image_url;
            document.getElementById('captionTitle').textContent = post.title || 'Untitled';

            // Create artist link with Instagram icon
            const artistElement = document.getElementById('captionArtist');
            if (post.artist && post.artist_handle) {
                artistElement.innerHTML = `
                    <a href="${post.artist_handle}" target="_blank" rel="noopener noreferrer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                        ${post.artist}
                    </a>
                `;
            } else {
                artistElement.textContent = post.artist || '';
            }

            document.getElementById('captionText').textContent = post.caption;
            document.getElementById('fullscreenModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close modal
        function closeModal() {
            document.getElementById('fullscreenModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Show previous post
        function showPrevious() {
            currentFullscreenIndex = (currentFullscreenIndex - 1 + instagramPosts.length) % instagramPosts.length;
            updateFullscreenContent();
        }

        // Show next post
        function showNext() {
            currentFullscreenIndex = (currentFullscreenIndex + 1) % instagramPosts.length;
            updateFullscreenContent();
        }

        // Update fullscreen content
        function updateFullscreenContent() {
            const post = instagramPosts[currentFullscreenIndex];

            document.getElementById('fullscreenImage').src = post.cloudinary_cropped_url || post.cloudinary_url || post.image_url;
            document.getElementById('captionTitle').textContent = post.title || 'Untitled';

            // Update artist link with Instagram icon
            const artistElement = document.getElementById('captionArtist');
            if (post.artist && post.artist_handle) {
                artistElement.innerHTML = `
                    <a href="${post.artist_handle}" target="_blank" rel="noopener noreferrer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

        // Modal close on background click
        document.getElementById('fullscreenModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('fullscreenModal').classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') showPrevious();
                if (e.key === 'ArrowRight') showNext();
            }
